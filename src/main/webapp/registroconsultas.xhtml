<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="registro" >
            <p:dataTable id ="tabla" var="consulta" value ="#{beanRegistroConsulta.consultasPaciente}">
                <p:column headerText="ID">
                    <h:outputText id ="ID" value="#{consulta.id}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText id ="fechahora" value= "#{consulta.resumen}"/>
                </p:column>
                <p:column headerText="Fecha y Hora">
                    <h:outputText id ="fecha" value="#{consulta.fechayHora}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:panelGrid columns="1" cellpadding="10">
                <p:outputLabel  value="Ingresar nueva consulta" styleClass="capitalized"/>
                <p:outputLabel  value="Ingresar resumen"/>
                <p:inputText id ="IngresarResumen" type="String" value="#{beanRegistroConsulta.resumenConsul}"/>  
                <p:outputLabel  value="ingresar fecha" />
                <p:calendar id="dateid" locale="de" navigator="true" pattern="dd-MM-yyyy HH:mm:ss" mask="true"  value="#{beanRegistroConsulta.fechaConsul}"/>
                <p:commandButton value = "Sumit" update ="registro" actionListener="#{beanRegistroConsulta.agregarConsulta}" icon="ui-icon-check" />
            </h:panelGrid>  
        </h:form>
    </h:body>

</html>
