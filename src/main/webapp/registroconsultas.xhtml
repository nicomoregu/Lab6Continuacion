<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <h:form id="registro">
            <p:dataTable id ="tabla" name ="Citas" width="80%" var="consultas" value="#{RegistroConsultaBean}">
                <p:column headerText="Fecha y hora">
                    <h:outputText name="fechahora" value="#{consultas.fechaYHora}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText name="resumen" value="#{consultas.resumen}"/>
                </p:column>
                <p:column headerText="ID">
                    <h:outputText name="ID" value="#{consultas.id}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:panelGrid columns="1" cellpadding="10">
                <p:outputLabel  value="Ingresar nueva consulta" styleClass="capitalized"/>
                <p:outputLabel  value="Ingresar resumen" />
                <p:inputText name="Ingresar Resumen" type="String" value="#{RegistroConsultaBean.resumenConsul}"/>  
                <p:outputLabel  value="ingresar fecha" />
                <p:calendar id="datetime" value="#{RegistroConsultaBean.fechaConsul}" pattern="MM/dd/yyyy HH:mm:ss" />
                <p:commandButton value="Submit" update ="registro" actionListener="#{RegistroConsultaBean.agregarConsulta}" icon="ui-icon-check" />
            </h:panelGrid>  
        </h:form>
    </h:body>

</html>
