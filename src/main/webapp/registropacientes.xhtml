<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="pacientes">
            <p:dataTable id ="tabla" var="paciente" value ="#{beanRegistroConsulta.pacientes}" >
                <p:column headerText="ID">
                    <h:outputText id ="id" value="#{paciente.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText id ="resumen" value="#{paciente.nombre}"/>
                </p:column>
                <p:column headerText="Tipo ID">
                    <h:outputText id="ID" value="#{paciente.tipo_id}"/>
                </p:column>
                <p:column headerText="Ver Consultas">
                    <p:commandButton action="registroconsultas" >
                        <f:setPropertyActionListener value="#{paciente}" target ="#{beanRegistroConsulta.pacienteConsulta}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <br/>
            
            <h:panelGrid columns="1" cellpadding="10">
                
                <p:outputLabel  value="Ingresar nuevo paciente" styleClass="capitalized"/>
                <p:outputLabel  value="ID" />
                <p:inputText id="esto"  type="int" value="#{beanRegistroConsulta.id}"/> 
                
                <p:outputLabel value="Tipo ID" />
                <p:selectOneMenu id="console" value="#{beanRegistroConsulta.tipoId}" style="width:250px">
                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                    <f:selectItem itemLabel="Cedula de Ciudadania" itemValue="C.C" />
                    <f:selectItem itemLabel="Targeta de Identidad" itemValue="T.I" />
                    <f:selectItem itemLabel="Cedula de Extrangeria" itemValue="C.E" />
                    <f:selectItem itemLabel="NUIT" itemValue="NUIT" />
                </p:selectOneMenu>
                
                <p:outputLabel  value="Nombre" />
                <p:inputText id="nombre" type="String" value="#{beanRegistroConsulta.nombrePaciente}"/>                 
                
                <p:outputLabel  value="Fecha de Nacimiento" />
                <p:calendar id="dateid" locale="de" navigator="true" pattern="dd-MM-yyyy" mask="true"   value="#{beanRegistroConsulta.fechaPaciente}" />
                <p:commandButton value="Submit" update ="pacientes" actionListener="#{beanRegistroConsulta.agregarPaciente()}" />
            </h:panelGrid>  
        </h:form>
    </h:body>

</html>
