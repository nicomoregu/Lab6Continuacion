<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="registro">
            <p:dataTable id ="tabla" >
                
                <p:column headerText="Fecha y hora">
                    <h:outputText id ="fechahora" value="#{beanRegistroConsulta.fechaConsul}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText id ="resumen" value="#{beanRegistroConsulta.resumenConsul}"/>
                </p:column>
                <p:column headerText="ID">
                    <h:outputText id="ID" value="#{beanRegistroConsulta.id}"/>
                </p:column>
            </p:dataTable>
            <br/>
            
            <h:panelGrid columns="1" cellpadding="10">
                
                <p:outputLabel  value="Ingresar nuevo paciente" styleClass="capitalized"/>
                <p:outputLabel  value="ID" />
                <p:inputText id="esto"  type="int" value="#{beanRegistroConsulta.id}"/> 
                
                <p:outputLabel value="Tipo ID" />
                <p:selectOneMenu id="console" value="#{beanRegistroConsulta.tipoId}" style="width:250px">
                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                    <f:selectItem itemLabel="Cedula de Ciudadania" itemValue="C.C" />
                    <f:selectItem itemLabel="Targeta de Identidad" itemValue="T.I" />
                    <f:selectItem itemLabel="Cedula de Extrangeria" itemValue="C.E" />
                    <f:selectItem itemLabel="NUIT" itemValue="NUIT" />
                </p:selectOneMenu>
                
                <p:outputLabel  value="Nombre" />
                <p:inputText id="nombre" type="String" value="#{beanRegistroConsulta.nombrePaciente}"/>                 
                
                <p:outputLabel  value="Fecha de Nacimiento" />
                <p:calendar id="datetime" locale="de" navigator="true"  pattern="MM/dd/yyyy"  value="#{beanRegistroConsulta.fechaPaciente}" />
                <p:commandButton value="Submit" update ="registro" actionListener="#{beanRegistroConsulta.agregarPaciente()}" icon="ui-icon-check" />
            </h:panelGrid>  
        </h:form>
    </h:body>

</html>
